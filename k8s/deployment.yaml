apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstar-deployment
  labels:
    app: hotstar
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotstar
  template:
    metadata:
      labels:
        app: hotstar
    spec:
      containers:
        - name: hotstar
          image: vineethakondepudi/hotstar1:${BUILD_NUMBER}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hotstar-service
spec:
  type: NodePort
  selector:
    app: hotstar
  ports:
    - port: 8080

